<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse:collapse ;
        }
        
        thead,tfoot{
            background-color: rgba(95, 158, 160, 0.774);
        }
        
        td,th{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grandes
        thead
            tr,td,th
        tbody
            tr,td,th
        tfoot
            tr,td,th  
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Populacao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sao paulo</td>
                <td class="numero">45 919 049</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td class="numero">17 264 943</td>
            </tr>
            <tr>
                <td>Parana</td>
                <td class="numero">11 433 957</td>
            </tr>
            <tr>
                <td>Rio Grande do sul</td>
                <td class="numero">11 377 239</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total Habitantes</th>
                <td>000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
