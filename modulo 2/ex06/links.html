<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;    
        } 
        
        a{
            color: rgb(217, 128, 128);
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited{
            color: rgb(139, 139, 223);
            text-decoration: underline ;
        }

        a:hover{
            color: rgb(25, 217, 153);
        }

        a:active{ 
            color: rgb(165, 239, 239);
        }

        a::after{
            content: '<=';
            text-decoration: none;
            font-weight: normal;
            color: red;
        }

        a::before{
            content: '=>';
            color: red;
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanbara.github.io" target="_blank">Repositorio Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do youtube</a></li>
        <li><a href="htpps://www.cursoemvideo.com" target="_blank">Site do curso em video</a></li>
    </ul>
</body>
</html>
